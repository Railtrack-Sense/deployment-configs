apiVersion: v1
kind: Service
metadata:
  name: portal-backend
spec:
  ports:
    - port: 443
      targetPort: 9028
  selector:
    app: portal-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-backend
spec:
  selector:
    matchLabels:
      app: portal-backend
  replicas: 3
  template:
    metadata:
      labels:
        app: portal-backend
    spec:
      containers:
        - name: portal-backend
          image: ghcr.io/railtrack-sense/portal_backend:latest
          ports:
            - containerPort: 9028

          volumeMounts:
            - name: tls-secret
              mountPath: /etc/ssl/certs/rts_certs
              readOnly: true

      imagePullSecrets:
        - name: github-registry-secret
      volumes:
        - name: tls-secret
          secret:
            secretName: rts-tls-secret